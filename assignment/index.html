<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hibaq's Interactive Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Web Page ðŸš€</h1>
    <p>Made by Hibaq Adan</p>
  </header>

  <!-- Part 1: Event Handling Example -->
  <section id="welcome-section">
    <h2>Interactive Welcome</h2>
    <button id="welcomeBtn">Click Me!</button>
    <p id="welcomeMsg"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section id="interactive-section">
    <h2>Fun Interactive Features ðŸŽ®</h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="modeToggle">Switch to Dark Mode</button>

    <!-- Counter Game -->
    <div id="counter-game">
      <p>You clicked <span id="counter">0</span> times!</p>
      <button id="countBtn">Click Counter</button>
    </div>
  </section>

  <!-- Part 3: Form with Custom Validation -->
  <section id="form-section">
    <h2>Sign Up Form ðŸ“‹</h2>
    <form id="signupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter full name">

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter email">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">

      <button type="submit">Register</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
